<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
    .box { background:#fff; padding:20px; max-width:360px; margin:auto; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,.1); }
    h2 { text-align:center; margin-top:0; }
    input { width:100%; padding:10px; margin:8px 0; box-sizing:border-box; }
    button, a.btn { display:inline-block; padding:10px 14px; margin-top:8px; text-decoration:none; }
    .row { display:flex; gap:8px; }
    .grow { flex:1; }
    .msg { min-height:1.2em; margin:8px 0; }
    .msg.ok { color: #0a0; }
    .msg.err { color: #c00; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Change Password</h2>
    <div id="msg" class="msg"></div>
    <input type="password" id="current" placeholder="Current Password" required />
    <input type="password" id="next" placeholder="New Password" required />
    <input type="password" id="confirm" placeholder="Confirm New Password" required />
    <div class="row">
      <button id="submit" class="grow">Change Password</button>
      <a class="btn" href="/">Back</a>
    </div>
  </div>

  <script>
  function showMsg(text, ok) {
    const el = document.getElementById('msg');
    el.textContent = text || '';
    el.className = 'msg ' + (ok ? 'ok' : 'err');
  }

  document.getElementById('submit').addEventListener('click', async (e) => {
    e.preventDefault();
    const old_password = document.getElementById('current').value;
    const new_password = document.getElementById('next').value;
    const confirm = document.getElementById('confirm').value;

    if (new_password.length < 6) { showMsg('New password must be â‰¥ 6 chars', false); return; }
    if (new_password !== confirm) { showMsg('Confirm password does not match', false); return; }

    try {
      const r = await fetch('/api/change_password', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ old_password, new_password })
      });
      const j = await r.json();
      if (r.status === 401) { showMsg('Please login first', false); return; }
      if (j.ok) {
        showMsg('Password changed successfully', true);
        document.getElementById('current').value = '';
        document.getElementById('next').value = '';
        document.getElementById('confirm').value = '';
      } else {
        showMsg(j.error || 'Change password failed', false);
      }
    } catch (err) {
      showMsg('Network error', false);
    }
  });
  </script>
</body>
</html>
